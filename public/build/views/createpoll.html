<div id="createPoll" class="container"><h2>Create a new poll</h2><!--form(method='POST', action='/createpoll')--><form name="createpollform" novalidate="novalidate"><label>Title<span><input type="text" name="namePoll" placeholder="title" ng-model="my.namePoll" required=""/><i ng-show="createpollform.namePoll.$error.required" class="error">*</i></span></label><label>Options (seperated by line)<span><textarea placeholder="options..." name="optionsPoll" ng-model="my.optionsPoll" required=""></textarea><i ng-show="createpollform.optionsPoll.$error.required" class="error">*</i></span></label><input type="submit" ng-click="my.createpollfun()"/><p ng-show="createpollform.$submitted &amp;&amp; createpollform.$invalid" class="error">Name and Options are required</p></form></div>
