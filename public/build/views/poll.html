<!-- h2 poll--><div id="poll" class="container"><h4>{{my.poll.polls.name}}</h4><div class="vote"><div><form><select ng-model="my.selected" ng-options="item for item in my.poll.polls.options" placeholder="Choose an option..." ng-change="my.changeOpt()"><option value="" disabled="disabled">- Please Choose -</option></select><div ng-show="my.customopt"><label>Vote with my  own option: <input type="text" ng-model="my.customval"/></label></div><input type="submit" ng-click="my.voting()"/></form></div><div><canvas id="doughnut" chart-data="my.data" chart-labels="my.labels" chart-legend="true" chart-options="my.chartOptions" class="chart chart-doughnut"></canvas></div></div><input type="button" ng-click="my.removePoll()" value="Delete Poll" ng-show="my.ownPoll"/><input type="button" ng-click="my.share()" value="Share on Twitter"/></div>
