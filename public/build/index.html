<!DOCTYPE html><html lang="eng"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Voting App</title><link href="https://fonts.googleapis.com/css?family=Indie+Flower|Oswald&quot; rel=&quot;stylesheet"><link rel="stylesheet" href="css/main.min.css"></head><body ng-app="app"><main ng-controller="MainController as main"><header id="header"><div class="content"><div id="logo"><h1>Voting App            </h1></div><div class="nav"><span><a ng-click="main.pollFun('/')">Home</a><a href="/auth/twitter" ng-hide="main.auth">Sign in with Twitter</a><!--a(ng-click="main.pollFun('auth')" ng-hide="main.auth") Sign in with Twitter--></span><span ng-show="main.auth" ng-cloak><a ng-click="main.pollFun('/createpoll')">Create Poll</a><a ng-click="main.pollFun('/mypolls')">My Polls</a><span id="displayName">{{main.auth.twitter.displayName}}<a href="/logout">Logout</a></span></span></div></div></header><div ng-view></div><script src="js/main.js"></script></main></body></html>
